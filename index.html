.countdown {
    font-family: Helvetica Neue,Helvetica,Arial,sans-serif;
    border: 0px solid #6b15a1;
    color: #ff0000;
    background-color: transparent;
    margin: 0 auto 30px;
    height: 144px;
    font-size: 50px;
    line-height: 140px;
    display: block;
    font-weight: 300;
    text-align: center;
    cursor: default;
    border-radius: 5%;
}

.countdown .black {
color: #000000;	
}
</style>

<script>
var end = new Date('02/03/2097 0:0 AM');

    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = end - now;
        if (distance < 0) {

            clearInterval(timer);
            document.getElementById('countdown').innerHTML = 'Je to tu!';

            return;
        }
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById('countdown').innerHTML = ''
        document.getElementById('countdown').innerHTML += days + '<span class="black">&nbsp;dn√≠ </span>';
        document.getElementById('countdown').innerHTML += hours + '<span class="black">&nbsp;hodin </span>';
        document.getElementById('countdown').innerHTML += minutes + '<span class="black">&nbsp;minut </span>';
        document.getElementById('countdown').innerHTML += seconds + '<span class="black">&nbsp;sekund</span>';
    }

    timer = setInterval(showRemaining, 1000);
</script>


</head>
<body>
